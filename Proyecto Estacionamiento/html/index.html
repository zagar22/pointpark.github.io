<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/Assets/parking_PNG36.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Parking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../CSS/">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">

      

  </head>
  <body class="bg-gradient bg-info bg-opacity-50 d-flex justify-content-center align-items-center vh-100">
    <div class="bg-light p-5 rounded-5 text-secondary shadow position-absolute" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img
          src="/assets/esta.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Bienvenido</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input id="username"
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class=" icono input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input id="password"
          class="form-control bg-light"
          type="password"
          placeholder="Contrase単a"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >多Olvidaste tu contrase単a?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" onclick="login()">
        Login
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>多No tenes una Cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrate</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div id="visitante"
        class="btn btn-custom d-flex gap-2 justify-content-center border mt-3 shadow-sm" 
        style="cursor: pointer; transition: background-color 0.3s, color 0.3s; background-color: #f8f9fa;"
        onmouseover="this.style.backgroundColor='#d3d9df'; this.style.color='#000';"
        onmouseout="this.style.backgroundColor='#f8f9fa'; this.style.color='';"
        onclick="visitante()">
        <img
          src="../Assets/visitante.jpg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="btn-info fw-semibold text-secondary">Visitante</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <script src="../JS/index.js"></script>
  </body>
</html>
