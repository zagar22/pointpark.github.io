  <!-- Formulario de contacto -->
  <div class="bg-gradient bg-info bg-opacity-50 d-flex justify-content-center align-items-center min-vh-100 mb-5">
    <div class="bg-light p-5 rounded-5 text-secondary shadow position-absolute" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="/assets/esta.png" alt="login-icon" style="height: 7rem" />
      </div>
      <div class="text-center fs-1 fw-bold">Contacto</div>
      <form>
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img src="/assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
          </div>
          <input id="nombre" class="form-control bg-light" type="text" placeholder="Nombre" required />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
          </div>
          <input id="apellido" class="form-control bg-light" type="text" placeholder="Apellido" required />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/assets/email_14410.png" alt="email-icon" style="height: 1rem" />
          </div>
          <input id="email" class="form-control bg-light" type="email" placeholder="E-mail" required />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/assets/telefono.png" alt="phone-icon" style="height: 1rem" />
          </div>
          <input id="telefono" class="form-control bg-light" type="tel" placeholder="Teléfono" required />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/assets/comentario.png" alt="comment-icon" style="height: 1rem" />
          </div>
          <textarea id="comentario" class="form-control bg-light" placeholder="Comentario" required></textarea>
        </div>
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" onclick="enviarFormulario()">
          Enviar
        </div>
      </form>
    </div>
  </div>
